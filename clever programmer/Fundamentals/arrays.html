<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const names = ["Anu", "Hafi", "chinju" , 'manju']
      console.log(names)
      console.log(names[1])
      names.push("anju") //push an element to the end of the array (push is a method in js)
      console.log(names)
      console.log(names.slice(1, 3)) //getting an range of element from an array (in here start from 1 (including it) and upto 3 (not include it))
      console.log(names.indexOf('Hafi')) // used to find the index of an array element
      console.log(names.length) //return the length of array ( number of elements in it)
    </script>
  </body>
</html>
