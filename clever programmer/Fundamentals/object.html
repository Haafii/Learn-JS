<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Hafi",
        shirt: "red",
      };

      console.log(person.name);
      console.log(person["name"]);

      person.phone = "832782912"; //assigning a new element to object
      console.log(person.phone);
      console.log(person); //getting all from person

      const intro = (name, shirt , asset , liability) => {
        const person = {
          name: name,
          shirt: shirt,
          asset : asset,
          liability : liability,
          newWroth : function(){
            return this.asset - this.liability
          }
        };
        const introducer = `Hi my name is ${person.name}  my shirt color is ${person.shirt} and my net wroth is ${person.newWroth()}`;
        return introducer;
      };

      console.log(intro("Hafi", "black" , 73432 , 3823));
    </script>
  </body>
</html>
