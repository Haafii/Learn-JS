<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    cost = Number(prompt('enter cost of food')) //for taking input values from user  ( actully for getting user inputs we use html forms)
    tipPercentage = Number(prompt('Tip percentage')) /  100
    tipAmount = cost * tipPercentage
    total = cost + tipAmount
    console.log('tipAmount :' , tipAmount) // for printing value in console
    console.log('total :' , total)
    alert(tipAmount) // for printing value for user as an alert
  </script>
</body>

</html>
